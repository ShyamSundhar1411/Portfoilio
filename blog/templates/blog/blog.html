{% extends 'personal/base.html' %}
{% block content %}
<h1 class = 'font-weight-bold text-center'>Blog</h1>
<h3 class = 'text-center mb-5'>Shyam has written {{blog.count}} blog {{blog.count|pluralize}}</h3>
{% for blog in blog.all %}
<div class='container'>
  <div class = 'row justify-content-center my-3'>
    <div class = 'col-md-10'>
      <a href = '{% url "blog:detail" blog.id %}' style = 'color:black'>
        <h1>{{blog.title}}</h1>
      </a>
      <h5 class = 'text-muted'><span class="oi oi-calendar"></span> {{ blog.dot|date:'M d Y' }}</h5>
      <h4>{{ blog.summary|striptags|truncatechars:100 }}</h4>
    </div>

  </div>
{% endfor %}
{% endblock %}
